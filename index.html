<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-3xl text-center  mt-5">Welcome to the <span class="font-semibold text-fuchsia-950" > Bank Project </span> !!</h1>
  </header>
  <main>
    <section class="bg-slate-400 w-3/4 p-7 mx-auto mt-8">
      <h3 class="text-xl font-semibold mb-4 text-fuchsia-950">Login here</h3>
      <div>
        <input id="user-email" class="w-3/4 block mb-2 px-2 text-sm rounded" type="email" placeholder="Enter Your Email">

        <input class="w-3/4 px-2 block mb-2 text-sm rounded" type="password" id="password" placeholder="Your Password">

        <button id ="submit-btn" class="bg-fuchsia-800 text-sm rounded px-2 py-1 text-white hover:bg-sky-700 font-semibold">Submit</button>

      </div>
    </section>
  </main>


  <script src="JS/login.js"></script>
</body>
</html>
